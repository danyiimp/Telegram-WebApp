<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <title>Loft5005</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="page__body">
    <main class="main-container">
        <h2 class="main-container__title">Сценарии</h2>
        <p class="main-container__hint">Выберите из предложенных вариантов</p>
        <section class="main-container__scenarios scenarios">
            <ul class="scenarios__list">
                <li class="scenarios__item">
                    <div class="scenarios__item-inner">
                        <h3 class="scenarios__title">
                            Стандарт
                        </h3>
                    </div>
                    <img class="scenarios__img" src="img/compressed/standard.png" alt="Стандартный сценарий">
                    <button class="scenarios__confirm" id="standard" type="button">
                        Выбрать
                    </button>
                </li>
                <li class="scenarios__item">
                    <div class="scenarios__item-inner">
                        <h3 class="scenarios__title">
                            Банкет
                        </h3>
                    </div>
                    <img class="scenarios__img" src="img/compressed/banquet.png" alt="Банкет">
                    <button class="scenarios__confirm" id="banquet" type="button">
                        Выбрать
                    </button>
                </li>
                <li class="scenarios__item">
                    <div class="scenarios__item-inner">
                        <h3 class="scenarios__title">
                            Кинотеатр
                        </h3>
                    </div>
                    <img class="scenarios__img" src="img/compressed/cinema.png" alt="Кинотеатр">
                    <button class="scenarios__confirm" id="cinema" type="button">
                        Выбрать
                    </button>
                </li>
                <li class="scenarios__item">
                    <div class="scenarios__item-inner">
                        <h3 class="scenarios__title">
                            Конференция
                        </h3>
                    </div>
                    <img class="scenarios__img" src="img/compressed/conference.png" alt="Конференция">
                    <button class="scenarios__confirm" id="conference" type="button">
                        Выбрать
                    </button>
                </li>
                <li class="scenarios__item">
                    <div class="scenarios__item-inner">
                        <h3 class="scenarios__title">
                            Вечеринка
                        </h3>
                    </div>
                    <img class="scenarios__img" src="img/compressed/party.png" alt="Вечеринка">
                    <button class="scenarios__confirm" id="party" type="button">
                        Выбрать
                    </button>
                </li>
                <li class="scenarios__item">
                    <div class="scenarios__item-inner">
                        <h3 class="scenarios__title">
                            Фуршет
                        </h3>
                    </div>
                    <img class="scenarios__img" src="img/compressed/buffet.png" alt="Фуршет">
                    <button class="scenarios__confirm" id="buffet" type="button">
                        Выбрать
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
